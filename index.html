<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed External Page</title>
  <style>
    html, body, iframe {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="contentFrame" frameborder="0"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    let url = params.get('url');

    if (url) {
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }
      document.getElementById('contentFrame').src = url;
    } else {
      document.body.innerHTML = "<p>No URL provided. Append '?url=example.com' to the address bar.</p>";
    }
  </script>
</body>
</html>
